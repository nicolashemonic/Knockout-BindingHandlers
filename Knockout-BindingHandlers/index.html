<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="Content/select2.css" type="text/css" />

    <script src="Libraries/knockout-3.2.0.js"></script>
    <script src="Libraries/jquery-1.11.1.js"></script>
    <script src="Libraries/select2.js"></script>
    <script src="BindingHandlers/select2.js"></script>
    <script src="ViewModels/test.js"></script>
</head>
<body>
    <h1>TypeScript Select2 Binding Handler</h1>

    <div>
        <h2>Simple select</h2>
        <div data-bind="select2: { data: getStates, value: selectedState, id: getStateId }" class="select2" style="width: 200px"></div>
        Selected option: <span data-bind="text: selectedState() ? selectedState().value : 'empty'"></span>
        <button data-bind="click: selectFirstState">Select first state</button>
    </div>
    <br/>

</body>
</html>
