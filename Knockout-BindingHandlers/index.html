<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="Content/select2.css" type="text/css" />

    <script src="Libraries/knockout-3.2.0.js"></script>
    <script src="Libraries/jquery-1.11.1.js"></script>
    <script src="Libraries/select2.js"></script>
    <script src="BindingHandlers/select2.js"></script>
    <script src="ViewModels/test.js"></script>
</head>
<body>
    <h1>TypeScript Select2 Binding Handler</h1>

    <div>
        <select data-bind="optionsCaption: 'Select a state',
                            options: states,
                            value: selectedState,
                            optionsText: 'text',
                            optionsValue: 'id',
                            select2: { value: selectedStateObj }" class="select2" style="width: 200px"></select>
        Selected option: <span data-bind="text: selectedState"></span>
    </div>
    <br/>
    <div>
        <select multiple data-bind="options: states,
                                    selectedOptions: selectedStates,
                                    optionsText: 'text',
                                    optionsValue: 'id',
                                    select2: { value: selectedStatesObj }" class="select2" style="width: 200px"></select>
        Selected options: <span data-bind="foreach: selectedStates">
            <span data-bind="text: $data"></span>
        </span>
    </div>
</body>
</html>
